name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # CHANGE TO 'main' IF YOUR BRANCH IS MAIN
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4 # Updated to v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Publish
        run: dotnet publish -c Release -o publish

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PAT }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile # Ensure this matches your filename exactly
          push: true
          tags: poolbac/poolupaspbackend:latest
          # This helps ensure the cache is cleared and the push is fresh
          no-cache: true 

      - name: Deploy on DigitalOcean Droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 159.89.104.146
          username: root
          key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
          port: 22
          script: |
            # Login
            docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" -p "${{ secrets.DOCKER_HUB_PAT }}"
            
            # Pull latest
            docker pull poolbac/poolupaspbackend:latest
            
            # Stop and remove
            docker stop poolUpAsp || true
            docker rm poolUpAsp || true
            
            # Run
            docker run -d \
              --name poolUpAsp \
              -p 8080:8080 \
              -e ASPNETCORE_ENVIRONMENT="Production" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              --restart unless-stopped \
              poolbac/poolupaspbackend:latest
            
            # Cleanup
            docker image prune -f
