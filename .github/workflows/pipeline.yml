name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout repository code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # 3. Restore dependencies (Needed to create the project structure for publish)
      - name: Restore
        run: dotnet restore

      # 4. Build and Publish project
      - name: Publish
        run: dotnet publish -c Release -o publish

      # 5. Set up Docker Buildx (Required by build-push-action)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. Login to Docker Hub on GitHub runner
      - name: Docker Hub Login
        uses: docker/login-action@v3 # Using the latest version
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PAT }}

      # 7. Build and Push Docker image (This fixes your build error)
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: DockerFile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/myapi:latest

      # 8. Deploy to DigitalOcean via SSH
      - name: Deploy on DigitalOcean Droplet
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: 159.89.104.146
          username: root
          key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
          port: 22
          timeout: 30s
          script: |
            # Login to Docker Hub on the remote server
            docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" -p "${{ secrets.DOCKER_HUB_PAT }}"
            
            # Change directory
            mkdir -p ~/myapps/poolUpAspBackend
            cd ~/myapps/poolUpAspBackend
            
            # Pull latest image
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/myapi:latest

            # Stop and remove old container
            docker stop myapi || true
            docker rm myapi || true

            # Run new container
            docker run -d --name myapi -p 5000:5000 ${{ secrets.DOCKER_HUB_USERNAME }}/myapi:latest